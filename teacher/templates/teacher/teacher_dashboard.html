{% block content %}

                <!-------------------details--------->
               <div class="col-10" >
                 
                <div class="details">
                  <!----------------------lecture--------->
                <div class="row align_start">
                   <div class="col-8">

                     <div class="lecture">
                      <div class="info">

                              </div>

                      </div>

                  </div>
                     
                </div>
             </div>
               </div>                    
                    
    <!--------------------------active_base_bar----------->

    <!--------------------------active_base_bar----------->

      {% for msg in messages %}
           swal("Good job!", "{{msg}}!", "success");
